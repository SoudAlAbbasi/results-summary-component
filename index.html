<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style-ltr.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Results summary component by Soud</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="box">
        <div class="left-toUp">
          <h1> Your Result</h1>
          <div class="score"> 76 of 100 </div>
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-toDn">
          <h1>Summary</h1>
          <form id="form">
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" />Reaction <input type="number" value="80" min="0" max="100" maxlength="3" class="hundred">80 <span class="Outof100">/ 100</span>
            </div>
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" />Memory <input type="number" value="92" min="0" max="100" maxlength="3" class="hundred">92 <span class="Outof100">/ 100</span>
            </div>
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" />Verbal <input type="number" value="61" min="0" max="100" maxlength="3" class="hundred">61 <span class="Outof100">/ 100</span>
            </div>
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" />Visual <input type="number" value="72" min="0" max="100" maxlength="3" class="hundred">72 <span class="Outof100">/ 100</span>
            </div>
            <button> Continue </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
